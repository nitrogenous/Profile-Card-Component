<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css" >
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="profile-card-wrapper">  
    <div class="user-details">
      <img class="image" alt="user-profile-picture" src="./images/image-victor.jpg"/>
      <div class="user-information">  
        <span class="name">
          Victor Crest
        </span>
        <span class="age">
          26
        </span>
      </div>
      <span class="location">
        London
      </span>
    </div>
    <div class="user-profile-details">
      <div class="detail-box followers">
        <span class="count">80K</span>
        <span class="title">Followers</span>
      </div>
      <div class="detail-box likes">
        <span class="count">803K</span>
        <span class="title">Likes</span>
      </div>
      <div class="detail-box photos">
        <span class="count">1.4K</span>
        <span class="title">Photos</span>
      </div>
    </div>
  </div>
  <div class="background-patterns">
    <img class="top-left" src="./images/bg-pattern-top.svg"/>
    <img class="bottom-right" src="./images/bg-pattern-bottom.svg"/>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://toprak.dev" target="_blank">Toprak Koc</a>.
  </div>
</body>
</html>
